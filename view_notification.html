{% extends 'temp/volunteer_base.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>view_notification</title>
</head>
<body>
	<center><h2 style="color: white">View Notification</h2>
		<table border="2"  class="table table-bordered">
			<tr style="color: white">
				<th>Notification id</th>
				<th>Notification</th>
				<th>Date</th>
				<th>Time</th>
			</tr>
            {% for i in o %}
			<tr style="color: white">
				<td>{{i.notification_id}}</td>
				<td>{{i.notification}}</td>
				<td>{{ i.date }}</td>
				<td>{{ i.time }}</td>
			</tr>
            {% endfor %}
		</table>
	</center>
</body>
</html>
{% endblock %}
