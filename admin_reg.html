{% extends 'temp/homebase.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>admin registration</title>
    <style>
        /* Add CSS for curved inputs */
        input[type="text"], input[type="email"], input[type="password"], input[type="submit"] {
            border-radius: 15px; /* Makes the input fields curved */
            padding: 10px;
            border: 1px solid #ccc;
            width: 500%;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50; /* Green background for the submit button */
            color: white;
            cursor: pointer;
            border: none;
        }
        input[type="submit"]:hover {
            background-color: #45a049; /* Darker green when hovering */
        }
        table {
            width: 50%;
        }
        td {
            padding: 10px;
        }
        body {
            background-color: #333; /* Dark background */
            color: white;
        }
        .form-control {
            background-color: #fff; /* White background for input fields */
            color: #000; /* Black text */
        }
    </style>
</head>
<body>
        {% if msg %}
        <div class="alert alert-info">
            {{ msg }}
        </div>
        {% endif %}
	<center><h2 style="color: white">Admin Registration</h2>
	<form method="post">
        {% csrf_token %}
		<table>
			<tr>
                <td><br>Name :</td>
				<td><br><input type="text"  name="name"  placeholder="Name" class="form-control" required></td>
			</tr>
			<tr>
                <td><br>Designation:</td>
				<td><br><input type="text"  name="designation"  placeholder="Designation" class="form-control"  required></td>
			</tr>
			<tr>
				<td><br>Contact No:</td>
				<td><br><input type="text"  name="contact" placeholder="Contact No" pattern="[0-9]{10}" class="form-control" required ></td>
			</tr>
			<tr>
				<td><br>Email :</td>
				<td><br><input type="email"  name="email" placeholder="email" class="form-control" required></td>
			</tr>
			<tr>
				<td><br>User name :</td>
				<td><br><input type="text" name="username" placeholder="username(email)" class="form-control" required></td>
			</tr>
			<tr>
				<td><br>Password :</td>
				<td><br><input type="password" name="password" placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="form-control" required title="*should include combination of uppercase and lowercase letters,numbers,and special character with a minimum length of 8 characters"></td>
			</tr>
			<tr>
					<td><br><input type="submit" name="submit" value="Register"></td></tr>
		</table>
	</form>
</center>
</body>
</html>
{% endblock %}
