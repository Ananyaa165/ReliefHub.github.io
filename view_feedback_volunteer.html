{% extends 'temp/volunteer_base.html'%}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>view_feedback</title>
</head>
<body>
<center>
	<h2 style="color: white">View Feedback</h2>
	<table border="2"  class="table table-bordered">
		<tr style="color: white">
			<th>Feedback id</th>
			<th>Name</th>
			<th>Feedback</th>
			<th>Date</th>
		</tr>
        {% for i in o %}
		<tr style="color: white">
			<td>{{ i.feedback_id }}</td>
			<td>{{ i.public.name}}</td>
			<td>{{ i.feedback }}</td>
			<td>{{ i.date }}</td>
		</tr>
        {%  endfor %}
	</table>
</center>
</body>
</html>
{% endblock %}
