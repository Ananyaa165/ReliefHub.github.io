{% extends 'temp/sheduling_base.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>scheduling</title>
</head>
<body>
	<center>
        {% if a %}
        <div class="alert alert-info">
            {{ a }}
        </div>
        {% endif %}
		<h2 style="color: white">Scheduling</h2>
		<form method="post">
            {% csrf_token %}
			<table>
				<tr>
					<td>Scheduled Activities : </td>
					<td><input type="text" name="activity" class="form-control" required></td>
				</tr>
                <tr>
					<td>Date :</td>
					<td><input type="date" name="date" class="form-control" required></td>
				</tr>
				<tr><td></td>
					<td>
					<input type="submit" name="submit" value="Submit"></td>
				</tr>
			</table>
		</form>
	</center>

</body>
</html>
{% endblock %}
