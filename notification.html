{% extends 'temp/admin_base.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>notification</title>
</head>
<body>
	<center>
		<h2 style="color: white">
			Notification
		</h2>
		<form method="post">
            {% csrf_token %}
			<table>
				<tr>
					<td>
						Notification :
					</td>
					<td><input type="text" name="notification" class="form-control" required></td>
				</tr>
				<tr>
					<td>Date :</td>
					<td><input type="date" name="date" class="form-control" required></td>
				</tr>
				<tr>
					<td>Time :</td>
					<td><input type="time" name="time" class="form-control" required></td>
				</tr><td></td>
				<tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Submit"></td></tr>

			</table>
		</form>
	</center>
</body>
</html>
{% endblock %}
