{% extends 'temp/homebase.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>public_register</title>
    <style>
        /* Add CSS for curved inputs */
        input[type="text"], input[type="email"], input[type="password"], input[type="submit"] {
            border-radius: 15px; /* Makes the input fields curved */
            padding: 10px;
            border: 1px solid #ccc;
            width: 500%;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50; /* Green background for the submit button */
            color: white;
            cursor: pointer;
            border: none;
        }
        input[type="submit"]:hover {
            background-color: #45a049; /* Darker green when hovering */
        }
        table {
            width: 50%;
        }
        td {
            padding: 10px;
        }
        body {
            background-color: #333; /* Dark background */
            color: white;
        }
        .form-control {
            background-color: #fff; /* White background for input fields */
            color: #000; /* Black text */
        }
    </style>
</head>
<body>
<center>
    {% if msg %}
        <div class="alert alert-info">
            {{ msg }}
        </div>
        {% endif %}
	<h2 style="color: white">Public Registration</h2>
	<form method="post">
        {% csrf_token %}
		<table>
			<tr>
				<td>Name :</td>
				<td><input type="text" name="name" class="form-control" required></td>
			</tr>
			<tr>
				<td>Phone_no :</td>
				<td><input type="text" name="phone_no" class="form-control" pattern="[0-9]{10}" required></td>
			</tr>
			<tr>
				<td>Address :</td>
				<td><input type="text" name="address" class="form-control" required></td>
			</tr>
            <tr>
				<td>Email :</td>
				<td><input type="email" name="email" class="form-control " required></td>
			</tr>
			<tr>
				<td>Username(Email):</td>
				<td><input type="text" name="username" class="form-control " required></td>
			</tr>
			<tr>
				<td>Password :</td>
				<td><input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="password" class="form-control" required title="*should include combination of uppercase and lowercase letters,numbers,and special character with a minimum length of 8 characters"></td>
			</tr>
			<tr><td></td>
				<td><input type="submit" name="submit" value="Register"></td>
			</tr>
		</table>
	</form>
</center>
</body>
</html>
{% endblock %}
